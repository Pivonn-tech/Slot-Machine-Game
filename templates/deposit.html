<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <h1>Deposit Money</h1>
    <form method="POST">
      <input type="number" name="amount" placeholder="Deposit Amount" required>
      <button type="submit">Deposit</button>
    </form>

    <div class="back-button">
      <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </body>
</html>
